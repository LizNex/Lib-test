<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<link rel="stylesheet" href="./css/mobiscroll.custom-2.17.0.min.css">-->
  <link rel="stylesheet" href="./css/mobiscroll-2.13.2.full.min.css">
  <title>mobiscroll</title>
</head>

<body>


  <select id="select">
  <option value ="volvo">Volvo</option>
  <option value ="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>







<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="./js/mobiscroll-2.13.2.full.min.js"></script>


  <script>
    var time = $('#select').mobiscroll().select({
      theme: 'android-ics light',
      display: 'modal',
      mode: 'scroller',
      timeWheels: 'HHii',
      lang: 'zh',
      setText: '确定',
      cancelText: '取消',
      placeholder: '开始时间',
      inputClass: "form-control",
      disabled: true,
      headerText: function () {
        return "开始时间"
      },
      formatResult: function (index) {
        return index[0]
      },
      onMarkupReady: function (html, inst) {
        console.log(html);
        console.log('66')
      },
      onBeforeShow: function (inst) {
        console.log('1')
      },
      onSelect: function (valueText, inst) {

      },
      onInit: function (inst) {
        console.log('inst')
      }
    });
  </script>
</body>

</html>
