<body>
  <div class="wrapper">

    <input id="test" type="text">

    $("#test").keydown(function (event) {
      if (event.keyCode == 188||event.keyCode==229) {
        var val=$(this).val();
        val=val.substring(0,val.length-1);
        console.log(val);
        var tag = $('<span class="tags">'+val+'</span>')
        $(this).after(tag);
        $(this).val("");
      }
    })


  </script>
