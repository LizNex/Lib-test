<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vueTemplate</title>
</head>

<body>
  <!-- 局部 -->
  <div id="app">
    <test-arg message="5">
      <nest></nest>
    </test-arg>
  </div>
  <!-- 全局 -->
  <div id="example">
    <my-component>
      <alert></alert>
      <my-component>
      </my-component>
    </my-component>
  </div>

  <!-- template -->
  <template id="alert">
    <button @click=" on_click"> 点赞{{count}} </button>
  </template>

  <template id="test-arg">
    <div>
      <button @click="on_click"> 点赞{{count}} </button>
      <slot></slot>
    </div>
  </template>

  <template id="nest">
    <div>
      <p>测试模板内包含其他元素1</p>
    </div>
  </template>


  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
  <script src="./template.vue"></script>
</body>

</html>
