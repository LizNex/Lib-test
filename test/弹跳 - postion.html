    <script>
        // 用于表示球的所有细节的Ball函数
        function Ball(dx, dy) {
            // this.x = x;
            // this.y = y;
            this.dx = dx;
            this.dy = dy;
            this.count = 0;
        }

        // 这个数组用于保存画布上出现的所有球
        var balls = [];
        var datas = []

        // var canvas;
        // var context;

        window.onload = function () {
            // canvas = document.getElementById("canvas");
            // context = canvas.getContext("2d");
            //   canvas.onmousedown = canvasClick;
            var container = document.getElementById('container')
            // 每0.02秒绘制一次画布
            setTimeout(drawFrame, 20);
        };

        function addBall() {
            // 小球半径
            // var radius = 20;
            // 创建新的ball对象
            
            var data = new Ball(5*(Math.random()>0.5?-1:1),5 );
            console.log(data)
            var ball = new Image();
            ball.setAttribute('src', './kanshan.jpg')
            ball.style.left=(Math.random() * 150) + 'px'
            ball.style.top=50 + 'px';
            container.append(ball)

            // 将其保存在balls数组中
            balls.push(ball);
            //每个ball对应的信息
            datas.push(data)

        }

        function clearBalls() {
            // 删除所有球对象
            balls = [];
        }

        function drawFrame() {
            // 清除画布
            // context.clearRect(0, 0, canvas.width, canvas.height);

            // context.beginPath();

            // 循环所有的球
            for (var i = 0; i < balls.length; i++) {
                // 把每个球移动到新的位置
                var ball = balls[i];
                var data = datas[i];
                if (data.count >= 2) {
                    // ball.x = ball.x;
                    // ball.y = ball.y;

                } else {

                    ball.style.left = parseInt(ball.style.left) + data.dx + 'px';
                    ball.style.top =  parseInt(ball.style.top) + data.dy + 'px';
                    // 添加重力作用的效果，让球加速下落
                    if ((parseInt( ball.style.top) < container.clientHeight)) data.dy += 0.2;
                    // 添加摩擦力作用的效果，减慢左右移动速度
                    data.dx = data.dx * 0.998;
                    // 如果球碰到某一边，就反弹回来
                    if ((parseInt(ball.style.left)  + ball.clientWidth > container.clientWidth) || (parseInt(ball.style.left)  < 0)) {
                        data.dx = -data.dx;
                    }
                    // 如果球碰到底部，反弹回来，但慢慢地减速
                    if ((parseInt(ball.style.top) + ball.clientHeight > container.clientHeight) || (parseInt(ball.style.top) < 0)) {
                        data.dy = -data.dy * 0.6;
                        data.count++
                    }
                }



                // context.beginPath();
                // context.fillStyle = ball.fillColor;

                // // 绘制球
                // context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                // // context.lineWidth = 1;
                // context.fill();
                // context.stroke();
            }

            // 20毫秒后绘制下一帧
            setTimeout(drawFrame, 20);
        }

        // function canvasClick(e) {

        //   var clickX = e.pageX - canvas.offsetLeft;
        //   var clickY = e.pageY - canvas.offsetTop;

        //   // 找到点中的小球

        //     {

        //       {

        //         ball.dx -= 2;
        //         ball.dy -= 3;
        //         return;
        //       }
        //     }
        //   }
        // }
    </script>
